group 'hu.szabope'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

jar {
    baseName = 'chemaxon'
    version =  '1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.apache.commons:commons-lang3:3.4"
    compile 'commons-io:commons-io:2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    include 'hu/szabope/**'
}